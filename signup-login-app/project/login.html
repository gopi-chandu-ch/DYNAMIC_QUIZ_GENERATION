<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academix - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00c6ff 0%, #007a5c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite;
    }

    .circle:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 70%;
      left: 85%;
      animation-delay: 3s;
    }

    .circle:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 50%;
      left: 5%;
      animation-delay: 1.5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-50px) rotate(180deg);
        opacity: 0.8;
      }
    }

    .back-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 100;
      padding: 0.7rem 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-5px);
    }

    .login-container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 90%;
      animation: slideIn 0.6s ease;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-text {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00c6ff 0%, #007a5c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    .logo-section p {
      color: #555;
      font-size: 0.95rem;
    }

    h2 {
      color: #222;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      color: #333;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00c6ff;
      font-size: 1.2rem;
    }

    input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #00c6ff;
      box-shadow: 0 0 0 4px rgba(0, 198, 255, 0.1);
      transform: translateY(-2px);
    }

    .forgot-password {
      text-align: right;
      margin-top: 0.5rem;
    }

    .forgot-password a {
      color: #007a5c;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #00c6ff;
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #00c6ff 0%, #007a5c 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(0, 122, 92, 0.4);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 198, 255, 0.6);
    }

    .signup-link {
      text-align: center;
      color: #444;
      margin-top: 1.5rem;
    }

    .signup-link a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .signup-link a:hover {
      color: #007a5c;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 2rem;
      }

      .back-btn {
        top: 1rem;
        left: 1rem;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <div class="login-container">
    <div class="logo-section">
      <div class="logo-text">ACADEMIX</div>
      <p>Welcome back!</p>
    </div>

    <h2>Login to Your Account</h2>

    <form id="loginForm">
      <div class="input-group">
        <label>Email Address</label>
        <div class="input-wrapper">
          <span class="input-icon">üìß</span>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="input-group">
        <label>Password</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const validUser = users.find(
        (user) => user.email === email && user.password === password
      );

      if (validUser) {
        alert("Login successful! Redirecting...");
        localStorage.setItem("loggedInUser", JSON.stringify(validUser));
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });

    // Circle animation duration randomizer
    const circles = document.querySelectorAll(".circle");
    circles.forEach((circle) => {
      const duration = 15 + Math.random() * 10;
      circle.style.animationDuration = `${duration}s`;
    });
  </script>
</body>
</html>
